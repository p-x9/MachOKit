name: DocC

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Generate DocC
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build DocC
        run: |
          make docc

      - uses: actions/upload-pages-artifact@v2
        with:
          path: docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
